<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!-- CSS File -->
    <link rel="stylesheet" href="../css/style.css"/>
    <title>Youtube Django</title>
</head>
<body>
<header class="header">
    <div class="logo left">
        <i id="menu" class="material-icons">menu</i>
        <img src="https://www.freecodecamp.org/news/content/images/2022/01/yt-logo.png">
    </div>

    <div class="search center">
        <form action="">
            <input type="text" placeholder="Поиск"/>
            <button><i class="material-icons">search</i></button>
        </form>
        <i class="material-icons mic">mic</i>
    </div>

    <div class="icons right">
        <i class="material-icons">videocam</i>
        <i class="material-icons">apps</i>
        <i class="material-icons">notifications</i>
        <i class="material-icons display-this">account_circle</i>
    </div>
</header>
<main>

    <div class="side-bar">
        <!-- <div class="nav">
     hr -->
        <div class=”side-bar”>
            <div class="nav">
                <a class="nav-link active">
                    <i class="material-icons">home</i>
                    <span>Главная</span>
                </a>
                <a class="nav-link">
                    <i class="material-icons">local_fire_department</i>
                    <span>Тренды</span>
                </a>
                <a class="nav-link">
                    <i class="material-icons">subscriptions</i>
                    <span>Подписки</span>
                </a>
            </div>
            <hr>
        </div>
        <a class="nav-link">
            <i class="material-icons">library_add_check</i>
            <span>Библиотека</span>
        </a>
        <a class="nav-link">
            <i class="material-icons">history</i>
            <span>История</span>
        </a>
        <a class="nav-link">
            <i class="material-icons">play_arrow</i>
            <span>Ваши видео</span>
        </a>
        <a class="nav-link">
            <i class="material-icons">watch_later</i>
            <span>Смотреть позже</span>
        </a>
        <a class="nav-link">
            <i class="material-icons">thumb_up</i>
            <span>Понравившиеся</span>
        </a>
        <!-- </div> -->
    </div>

    <div class="content">
        <div class="videos">

            <!-- a video starts -->
            <div class="video">
                <div class="thumbnail">
                    <img src="https://i.ytimg.com/vi/2v2-Zmh-BiQ/maxresdefault.jpg" alt=""/>
                </div>

                <div class="details">
                    <div class="author">
                        <img src="https://yt3.googleusercontent.com/ytc/AGIKgqNmzR2IK92sh9pb7EZ13nGrcSuGia3QnpgvKW0f=s900-c-k-c0x00ffffff-no-rj"
                             alt="nologo"/>
                    </div>
                    <div class="title">
                        <h3>
                            Встреча с Федором
                        </h3>
                        <a href="">
                            Гительман
                        </a>
                        <span> 1M просмотров • 999 лет назад </span>
                    </div>
                </div>

            </div>
            <!-- a video Ends -->

        </div>
    </div>
</main>
<!-- Main Body Ends -->
</body>
</html>
